<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: sharedHeadContent">
</head>
<body>
	<div>
		<button th:each="localevar:${locales}" th:text="#{${'locale.' + localevar}}" th:onclick="'setLocale(\'' + ${localevar} + '\',\'' + ${_csrf.token} + '\')'"></button>
	</div>
	<div>
		<h4 th:text="#{label.login}"></h4>
		<form method="post" action="/login">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="text" name="username" />
			<input type="password" name="password" />
			<input type="submit" th:value="#{label.login}" />
		</form>
	</div>
	<div>
		<h4 th:text="#{label.register}"></h4>
		<form method="post" action="/register">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="text" name="email" />
			<input type="password" name="password" />
			<input type="password" name="passwordConfirmation" />
			<input type="submit" th:value="#{label.register}" />
		</form>
	</div>
</body>
</html>
