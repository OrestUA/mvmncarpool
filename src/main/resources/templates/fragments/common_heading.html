<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="commonHeading">
		<script type="text/x-jsrender" id="popupTempalte">
			<div id="{{>popupId}}" class="popup">
				<div class="container">
					<div class="row">
						<div class="twelve columns">{{:content}}</div>
					</div>
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="twelve columns">
							<input type="button" class="{{>popupId}}_close u-full-width" value="{{>closeButtonLabel}}" />
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/x-jsrender" id="confirmDialogTempalte">
			<div id="{{>popupId}}" class="popup confirmation">
				<div class="container">
					{{if customStructure}}
						{{:content}}
					{{else}}
						<div class="row">
							<div class="twelve columns">{{:content}}</div>
						</div>
					{{/if}} 
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="six columns">
							<input type="button" class="{{>popupId}}_close u-full-width confirmButton" value="{{>yesButtonLabel}}" />
						</div>
						<div class="six columns">
							<input type="button" class="{{>popupId}}_close u-full-width" value="{{>noButtonLabel}}" />
						</div>
					</div>
				</div>
			</div>
		</script>
		<div class="row">&nbsp;</div>
		<div class="row siteHeadingRow">
			<div class="six columns">
				<h3 class="u-full-width" th:onclick="'window.location.href=\'' + ${global_baseUrl} + '/\''">[[ #{sitename} ]]</h3>
				<a href="https://github.com/mvmn/mvmncarpool" target="_blank" class="smallerLabel">github</a>
			</div>
			<div class="four columns" th:if="!${currentUser}">&nbsp;</div>
			<div class="two columns localesList">
				<div th:each="localevar:${locales}">
					<a th:if="${localevar} != ${#locale.getLanguage()}" href="#" th:text="#{${'locale.' + localevar}}" th:onclick="'setLocale(\'' + ${localevar} + '\')'"></a>
				</div>
			</div>
			<div class="four columns" th:if="${currentUser}">
				<input type="button" class="u-full-width button-primary" th:value="#{label.logout}" th:onclick="${'javascript:window.location.href='''} + ${global_baseUrl} + ${'/logout'''}" />
				<div><a th:href="${global_baseUrl} + ${'/profile'}" th:text="${currentUser.emailAddress}" class="u-full-width smallerLabel"></a></div>
			</div>
		</div>
		<div class="row">&nbsp;</div>
	</div>
</body>
