<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:if="${requestValid}">
		Set password for <span th:text="${user.emailAddress}"></span>
		<form action="/set_new_password" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" name="email" th:value="${user.emailAddress}" />
			<input type="hidden" th:name="${confirmationIdParamName}" th:value="${confirmationId}" />
			<input type="password" name="password" />
			<input type="password" name="passwordConfirmation" />
			<input type="submit" value="set password" />
		</form>
	</div>
</body>
</html>
